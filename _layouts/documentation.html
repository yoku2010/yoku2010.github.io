--- 
layout: default 
---
<section class="page-section page-section--padding page-section--border-top">
  <div class="dc-container dc-container--limited article documentation">
    <div class="article__content">
      <div class="dc-column__contents dc-column__contents--center">
        <h1 class="dc-h1">{{ page.title }} 
          
        <a class="github-editbutton dc-btn dc-btn--link" href="{{site.github.repository_url}}/blob/master/{{page.path}}">
              <img src="{{'assets/svg/github.svg' | relative_url }}" /> Edit on github
        </a>

        </h1>

        {{content}}

        <hr>
        
        <p>
            <a href="{{site.github.repository_url}}/blob/master/LICENSE">This page is Licensed under the MIT license</a>
        </p> 

      </div>
    </div>
    <div class="article__sidebar">
      <div class="dc-column__contents dc-column__contents--center">
        {% include docs-list.html %}
      </div>
    </div>
  </div>

   
</section>
